<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/signin.css">

</head>

<body class="text-center">
    <ul id="images-list">
        {% for image in images %}
        <li>
            <p>{{ image['title'] }}</p>
            {% if target == 'file' %}
            <p><img src="/static/images/{{ image['path'] }}"></p>
            {% else %}
            <p><img src="{{url_for('vistaImg', id=image['id'])}}"></p>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>


</html>
