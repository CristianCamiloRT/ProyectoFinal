<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="../../webroot/css/bootstrap.min.css">

</head>

<body>

	<script type="text/javascript" src="../../webroot/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../webroot/js/popper.min.js"></script>
	<script type="text/javascript" src="../../webroot/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../webroot/js/includeHtml.js"></script>

	<div w3-include-html="header.html"></div>

	<script>
		includeHTML();
	</script>

	<main role="main">
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="card border-dark mb-3" style="max-width: 80rem;">
					<div class="card-header">Formulario De Registro</div>
					<div class="card-body text-dark">
						<h5 class="card-title">Diligencia toda la información <small>(Los campos con <label
									style="color:#FF0000" ;>*</label> son obligatorios)</small></h5><br>
						<form>
							<div class="form-row">
								<div class="col-md-12 mb-3">
									<label for="exampleFormControlInput1">Nombre de usuario <label style="color:#FF0000"
											;>*</label></label>
									<input type="text" class="form-control" id="input1" placeholder="Nombre de usuario"
										required>
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Contraseña <label style="color:#FF0000"
											;>*</label></label>
									<input type="password" class="form-control" id="input2" placeholder="Contraseña"
										required>
								</div>
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Repetir contraseña <label
											style="color:#FF0000" ;>*</label></label>
									<input type="password" class="form-control" id="input3"
										placeholder="Repetir contraseña" required>
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Nombre</label>
									<input type="text" class="form-control" id="input4" placeholder="Nombre">
								</div>
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Apellido</label>
									<input type="text" class="form-control" id="input5" placeholder="Apellido">
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-12 mb-3">
									<label for="exampleFormControlInput1">Correo electonico <label style="color:#FF0000"
											;>*</label></label>
									<input type="email" class="form-control" id="input6"
										placeholder="ejemplo@midominio.com">
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Telefono</label>
									<input type="text" class="form-control" id="input7" placeholder="Telefono">
								</div>
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Profesion</label>
									<input type="text" class="form-control" id="input8" placeholder="Profesion">
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-12 mb-3">
									<label for="exampleFormControlInput1">Fecha de nacimiento</label>
									<input type="date" class="form-control" id="input9">
								</div>
							</div><br>
							<button type="submit" class="btn btn-primary">Registrarse</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</main>

	<div w3-include-html="footer.html"></div>

	<script>
		includeHTML();
	</script>
</body>

</HTML>
