<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>

    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/signin.css">
  </head>

  <body class="text-center">
    <form class="form-signin" name="formulario" action="{{url_for('login')}}" method="POST">
      <a href="/"><img class="mb-4" src="../static/images/logo.jpg" alt="" width="150" height="150"></a>
      <h1 class="h3 mb-3 font-weight-normal">Inicia sesión en Artemisia</h1>
      <label for="usuario" class="sr-only">Email address</label>
      <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Nombre de usuario" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Correo" required>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">
                    <span>{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="Recordarme"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="enviar">Ingresar</button><br>
      <a href="recuperarContraseña">Olvide mi contraseña</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

    
  </body>


</html>
