<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>

    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/signin.css">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <a href="principal.html"><img class="mb-4" src="../static/images/logo.jpg" alt="" width="150" height="150"></a>
      <h1 class="h3 mb-3 font-weight-normal">Inicia sesión en Artemisia</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Nombre de usuario" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Correo" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="Recordarme"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button><br>
      <a href="recuperarContraseña">Olvide mi contraseña</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
  </body>


</html>
