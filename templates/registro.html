<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">

</head>

<body>

	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/includeHtml.js"></script>

	<div w3-include-html="header.html"></div>

	<script>
		includeHTML();
	</script>

	<main role="main">
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="card border-dark mb-3" style="max-width: 80rem;">
					<div class="card-header">Formulario De Registro</div>
					{% with messages = get_flashed_messages() %}
  						{% if messages %}
    						<ul style="color:red;">
    						{% for message in messages %}
      							<li>{{ message }}</li>
    						{% endfor %}
    						</ul>
  						{% endif %}
					{% endwith %}
					<div class="card-body text-dark">
						<h5 class="card-title">Diligencia toda la información <small>(Los campos con <label
									style="color:#FF0000" ;>*</label> son obligatorios)</small></h5><br>
						<form method='post' action="#">
							<div class="form-row">
								<div class="col-md-12 mb-3">
									<label for="exampleFormControlInput1">Nombre de usuario <label style="color:#FF0000"
											;>*</label></label>
									<input type="text" class="form-control" id="input1" placeholder="Nombre de usuario"
										required>
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Contraseña <label style="color:#FF0000"
											;>*</label></label>
									<input type="password" class="form-control" id="input2" placeholder="Contraseña" name="passWd" required='required'>
								</div>
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Repetir contraseña <label
											style="color:#FF0000" ;>*</label></label>
									<input type="password" class="form-control" id="input3" placeholder="Repetir contraseña" name="passConf" required='required'>
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Nombre</label>
									<input type="text" class="form-control" id="input4" placeholder="Nombre">
								</div>
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Apellido</label>
									<input type="text" class="form-control" id="input5" placeholder="Apellido">
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Correo electonico <label style="color:#FF0000"
											;>*</label></label>
									<input type="email" class="form-control" id="input6"
										placeholder="ejemplo@midominio.com" required>
								</div>
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Telefono<label style="color:#FF0000"
											;>*</label></label>
									<input type="text" class="form-control" id="input7" placeholder="Telefono" required>
								</div>
							</div>

							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Profesión</label>
									<input type="text" class="form-control" id="input8" placeholder="Profesión">
								</div>
								<div class="col-md-6 mb-3">
									<label for="exampleFormControlInput1">Fecha de nacimiento</label>
									<input type="date" class="form-control" id="input9">
								</div>
							</div><br>
							<button type="submit" class="btn btn-primary">Registrarse</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</main>

	<div w3-include-html="footer.html"></div>

	<script>
		includeHTML();
	</script>
</body>

</HTML>
